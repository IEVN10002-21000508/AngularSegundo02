<div class="max-w-xl mx-auto p-6 bg-white border border-gray-200 rounded-lg shadow-xl dark:bg-gray-800 dark:border-gray-700">
  <h2 class="text-2xl font-extrabold text-gray-900 dark:text-white mb-6 text-center">Calculadora del Zodiaco Chino</h2>

  <form [formGroup]="formulario" (ngSubmit)="calcular()" class="space-y-6">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
        <input
          type="text"
          id="nombre"
          formControlName="nombre"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Tu nombre"
        />
      </div>
      <div>
        <label for="apaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido paterno</label>
        <input
          type="text"
          id="apaterno"
          formControlName="apaterno"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Paterno"
        />
      </div>
      <div>
        <label for="amaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido materno</label>
        <input
          type="text"
          id="amaterno"
          formControlName="amaterno"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Materno"
        />
      </div>
    </div>

    <div class="grid grid-cols-3 gap-4">
      <div>
        <label for="dia" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Día (1-31)</label>
        <input
          type="number"
          id="dia"
          formControlName="dia"
          min="1" max="31"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Día"
        />
      </div>
      <div>
        <label for="mes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mes (1-12)</label>
        <input
          type="number"
          id="mes"
          formControlName="mes"
          min="1" max="12"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Mes"
        />
      </div>
      <div>
        <label for="anio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Año</label>
        <input
          type="number"
          id="anio"
          formControlName="anio"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Año (e.g., 1990)"
        />
      </div>
    </div>

    <div class="pt-2">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sexo</label>
      <div class="flex items-center space-x-6">
        <div class="flex items-center">
          <input
            type="radio"
            id="masculino"
            value="Masculino"
            name="sexo"
            formControlName="sexo"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
          >
          <label for="masculino" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Masculino</label>
        </div>

        <div class="flex items-center">
          <input
            type="radio"
            id="femenino"
            value="Femenino"
            name="sexo"
            formControlName="sexo"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
          >
          <label for="femenino" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Femenino</label>
        </div>
      </div>
    </div>

    <div class="pt-2">
      <button
        type="submit"
        class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
      >
        Calcular
      </button>
    </div>
  </form>

  <hr class="h-px my-6 bg-gray-200 border-0 dark:bg-gray-700">


  <div class="resultado text-center">
    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Resultado</h3>
    <p class="text-gray-700 dark:text-gray-300 mb-2"><strong>Edad:</strong> {{ edad}} años</p>
    <p class="text-gray-700 dark:text-gray-300 mb-4"><strong>Signo Chino:</strong> {{ resultado }}</p>

    <div class="flex justify-center">
        <img [src]=" imagen" [alt]="resultado" width="150">
    </div>
  </div>
</div>
