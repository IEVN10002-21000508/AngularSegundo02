<div class="max-w-md mx-auto p-4 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
  <h1 class="text-xl font-bold text-gray-900 dark:text-white mb-6 text-center">Multiplica Números</h1>

  <form [formGroup]="formulario" class="space-y-4">

    <div class="mb-5">
      <label for="numero1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número 1</label>
      <input
        type="number"
        id="numero1"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="numero1"
        placeholder="Ingresa el primer número"
      />
    </div>

    <div class="mb-5">
      <label for="numero2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número 2</label>
      <input
        type="number"
        id="numero2"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="numero2"
        placeholder="Ingresa el segundo número"
      />
    </div>

    <button
      type="button"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      (click)="multiNumeros()"
    >
      Multiplicar
    </button>
  </form>

  <h2 class="mt-6 text-lg font-semibold text-gray-900 dark:text-white text-center">
    Resultado: <span class="font-normal">{{ resultado }}</span>
  </h2>
</div>
